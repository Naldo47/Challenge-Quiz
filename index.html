<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200&family=Kenia&family=La+Belle+Aurore&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
  <!-- Score Button -->
  <div>
    <button type="button" id="buton-0" class="btn btn-info">View Score</button>
    <h1 class="title">Quiz Game</h1>
    <p class="timedisplay"></p>
 


<!-- Landing Page -->

    <p class="p-1">Try to answer the following math equation within a time limit. Keep in mind that incorrect answers will penalize your score\time by ten seconds!</p>
    <button id="timer">Start Quiz!</button>
</div>


  <!-- Quiz question load -->
  <div class="questionQ">
    <div><button class="math-1"></button></div>
    <div><button class="math-2"></button></div>
    <div><button class="math-3"></button></div>
    <div><button class="math-4"></button></div>
    <div><button class="math-5"></button></div>
  </div>

<!-- High Score section -->
  <div id="quiz"  class="highscore"><h2>High Scores</h2></div>

  <div class="highscoreBT">
    <button>Try Again</button>
    <button>Clear Score</button>
  </div>


</body>

<footer>
    <p>Create: 2022 by Reianldo Santana</p>
</footer>


<script src="./Assets/script.js"></script>


</html>
